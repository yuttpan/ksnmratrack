<ion-header>
  <ion-toolbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title align = "center" >{{usernames}}</ion-title>
    
  </ion-toolbar>

</ion-header> 


<ion-content padding>

    <ion-list>
        
          <ion-item>
            <ion-label>AN</ion-label>
            <ion-input type="text" [(ngModel)]="anText"></ion-input>
          </ion-item>
        
      
          <div>
              <button ion-button full  (click)="doSeachAN()"[disabled]="!anText">ค้นหา</button>
            </div>
        </ion-list>
        
        
        

  <ion-card *ngFor="let item of anData" padding>
    
    <div class="card-title">AN : {{item.an}}   HN : {{item.hn}}</div>
   
    <div class="card-subtitle">ชื่อ - นามสกุล : {{item.ptname}}</div>
    <div class="card-subtitle">วันที่ออก : {{item.tdchdate}}</div>
    <button ion-button full (click)="goShowMra()">แสดง</button>
  </ion-card>
   
     
   

</ion-content>
